# -*- conf -*-

# shell=$SHELL (if set, otherwise user's default shell from /etc/passwd)
term=xterm-kitty
# login-shell=no

# app-id=foot
# title=foot
# locked-title=no

font=JetBrainsMono Nerd Font:Medium:size=11
font-bold=JetBrainsMono Nerd Font:style=Extra Bold:size=11
font-italic=JetBrainsMono Nerd Font:style=Medium Italic:size=11
font-bold-italic=JetBrainsMono Nerd Font:style=Extra Bold Italic:size=11
line-height=13.5
# letter-spacing=0
# horizontal-letter-offset=0
vertical-letter-offset=1px
# underline-offset=<font metrics>
# box-drawings-uses-font-glyphs=no
dpi-aware=yes

# initial-window-size-pixels=700x500  # Or,
# initial-window-size-chars=<COLSxROWS>
# initial-window-mode=windowed
pad=8x5 center
# resize-delay-ms=100

notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

# bold-text-in-bright=no
# word-delimiters=,â”‚`|:"'()[]{}<>
# selection-target=primary
workers=2

[bell]
urgent=yes
notify=yes
# command=
# command-focused=no

[scrollback]
lines=1000
multiplier=3.0
indicator-position=relative
# indicator-format=

[url]
launch=xdg-open ${url}
# label-letters=sadfjklewcmpgh
# osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'

[cursor]
style=block
color=282828 dfbf8e
blink=yes
# beam-thickness=1.5
# underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[colors]
alpha=1.00

background=0x282828
foreground=0xdfbf8e

regular0=0x665c54
regular1=0xea6962
regular2=0xa9b665
regular3=0xe78a4e
regular4=0x7daea3
regular5=0xd3869b
regular6=0x89b482
regular7=0xdfbf8e

bright0=0x928374
bright1=0xea6962
bright2=0xa9b665
bright3=0xe3a84e
bright4=0x7daea3
bright5=0xd3869b
bright6=0x89b482
bright7=0xdfbf8e

# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>
# selection-foreground=<inverse foreground/background>
# selection-background=<inverse foreground/background>
# jump-labels=<regular0> <regular3>
# urls=<regular3>
scrollback-indicator=0x282828 0x282828

