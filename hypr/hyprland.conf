# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

monitor=DP-2,2560x1440@165,1080x500,1
monitor=DP-1,2560x1440@165,3640x500,1
# monitor=DP-2,1920x1080@75,0x0,1,bitdepth,10
# monitor=DP-2,transform,3
workspace=DP-2,11
workspace=DP-1,21

monitor=DP-1,addreserved,0,0,0,0

input {
    follow_mouse=1
    repeat_delay=400
    repeat_rate=40
    kb_variant=alt-intl
    kb_options=compose:ralt
}

general {
    sensitivity=1.6
    gaps_in=3
    gaps_out=5
    border_size=2
    col.active_border=0xffb4befe
    col.inactive_border=0xee45475a
    layout=dwindle
}

decoration {
    rounding=4
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow=1
    shadow_range=8
    shadow_offset=1 1
    col.shadow=0xaa1a1a1a
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

binds {
    scroll_event_delay=0
    allow_workspace_cycles=true
}

master {
    no_gaps_when_only=true
}

dwindle {
    no_gaps_when_only=false
    force_split=2
}

misc {
    disable_hyprland_logo=true
    vfr=true
    vrr=1
    animate_manual_resizes=false
    animate_mouse_windowdragging=false
}

