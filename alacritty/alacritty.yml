import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

## Set environment variables
env:
  TERM: alacritty

## Terminal window settings
window:

  padding:
    x: 10
    y: 10

  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  dynamic_padding: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
window.opacity: 1.00

## Cursor
cursor:
  style:
    shape: Beam
    blinking: always

  unfocused_hollow: false

  thickness: 0.21

## Live config reload
live_config_reload: true
